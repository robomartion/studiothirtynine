<script>
// Get all gallery links and images
const galleryLinks = document.querySelectorAll('.gallery__link');
const modal = document.getElementById('slideshowModal');
const modalImage = document.querySelector('.slideshow-image');
const closeBtn = document.querySelector('.slideshow-close');
const prevBtn = document.querySelector('.slideshow-prev');
const nextBtn = document.querySelector('.slideshow-next');

// Create array of all image sources
const images = Array.from(galleryLinks).map(link => link.dataset.image);
let currentImageIndex = 0;

// Open slideshow when clicking on an image
galleryLinks.forEach((link, index) => {
	link.addEventListener('click', (e) => {
		e.preventDefault();
		currentImageIndex = index;
		openSlideshow();
	});
});

// Open slideshow function
function openSlideshow() {
	modal.style.display = 'flex';
	updateImage();
}

// Close slideshow
closeBtn.addEventListener('click', () => {
	modal.style.display = 'none';
});

// Close when clicking outside the image
modal.addEventListener('click', (e) => {
	if (e.target === modal) {
		modal.style.display = 'none';
	}
});

// Previous image
prevBtn.addEventListener('click', (e) => {
	e.stopPropagation();
	currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
	updateImage();
});

// Next image
nextBtn.addEventListener('click', (e) => {
	e.stopPropagation();
	currentImageIndex = (currentImageIndex + 1) % images.length;
	updateImage();
});

// Update displayed image
function updateImage() {
	modalImage.src = images[currentImageIndex];
}

// Keyboard navigation
document.addEventListener('keydown', (e) => {
	if (modal.style.display === 'flex') {
		if (e.key === 'ArrowLeft') {
			currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
			updateImage();
		} else if (e.key === 'ArrowRight') {
			currentImageIndex = (currentImageIndex + 1) % images.length;
			updateImage();
		} else if (e.key === 'Escape' || e.key === 'x' || e.key === 'X') {
			modal.style.display = 'none';
		}
	}
});
</script>
